<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER PROFILE - Raider.Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --dark-orange: #D64D26;
            --light-orange: #FF8C5F;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-dim: #888;
            --border-color: #FF6B35;
            --glow: rgba(255, 107, 53, 0.6);
            --ember-glow: rgba(255, 107, 53, 0.3);
        }

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeOut 1s 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loading-text {
            font-size: 1.5em;
            color: var(--primary-orange);
            text-shadow: 0 0 20px var(--glow);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Ember particles */
        .ember {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--primary-orange);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px var(--ember-glow);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(var(--drift));
            }
        }

        /* Glitch effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 2.5s infinite;
            color: #ff00de;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 2.5s infinite;
            color: #00fff9;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
                clip-path: inset(0 0 0 0);
            }
            20% {
                transform: translate(-2px, 2px);
                clip-path: inset(0 0 85% 0);
            }
            40% {
                transform: translate(-2px, -2px);
                clip-path: inset(85% 0 0 0);
            }
            60% {
                transform: translate(2px, 2px);
                clip-path: inset(0 85% 0 0);
            }
            80% {
                transform: translate(2px, -2px);
                clip-path: inset(0 0 0 85%);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
                clip-path: inset(0 0 0 0);
            }
            20% {
                transform: translate(2px, -2px);
                clip-path: inset(0 85% 0 0);
            }
            40% {
                transform: translate(2px, 2px);
                clip-path: inset(0 0 0 85%);
            }
            60% {
                transform: translate(-2px, -2px);
                clip-path: inset(85% 0 0 0);
            }
            80% {
                transform: translate(-2px, 2px);
                clip-path: inset(0 0 85% 0);
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Back button */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--primary-orange);
            color: var(--primary-orange);
            text-decoration: none;
            font-family: 'Share Tech Mono', monospace;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary-orange);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--glow);
        }

        /* Profile header */
        .profile-header {
            border: 3px solid var(--border-color);
            padding: 50px;
            background: var(--card-bg);
            box-shadow: 0 0 30px var(--glow), inset 0 0 30px rgba(255, 107, 53, 0.1);
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--dark-orange) 0%, var(--primary-orange) 100%);
            border: 3px solid var(--primary-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow: 0 0 30px var(--glow), inset 0 0 20px rgba(255, 107, 53, 0.3);
            position: relative;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .profile-avatar::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 107, 53, 0.3);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .profile-details h1 {
            color: var(--primary-orange);
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--glow);
        }

        .profile-rating {
            font-size: 1.2em;
            color: var(--primary-orange);
            margin-bottom: 10px;
            font-family: 'Share Tech Mono', monospace;
        }

        .rating-bar {
            display: inline-block;
            width: 200px;
            height: 20px;
            background: var(--dark-bg);
            border: 2px solid var(--primary-orange);
            position: relative;
            margin-left: 10px;
            vertical-align: middle;
        }

        .rating-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--dark-orange), var(--primary-orange));
            box-shadow: 0 0 10px var(--glow);
            transition: width 0.5s ease-out;
        }

        .rating-text {
            font-size: 1.5em;
            color: var(--primary-orange);
            font-weight: bold;
            text-shadow: 0 0 10px var(--glow);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            padding: 20px;
            background: rgba(255, 107, 53, 0.05);
            border: 2px solid var(--border-color);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: rgba(255, 107, 53, 0.1);
            box-shadow: 0 0 20px var(--ember-glow);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 2.5em;
            color: var(--primary-orange);
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        /* Badges */
        .badges {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 8px 20px;
            border: 2px solid var(--primary-orange);
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary-orange);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge.premium {
            border-color: #FFD700;
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .badge.verified {
            border-color: #00ff88;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .badge.banned {
            border-color: #ff3366;
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }

        /* Section */
        .section {
            border: 2px solid var(--border-color);
            padding: 40px;
            background: var(--card-bg);
            margin-bottom: 40px;
            box-shadow: 0 0 20px var(--ember-glow);
            animation: slideUp 0.8s ease-out backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.4s; }
        .section:nth-child(4) { animation-delay: 0.6s; }

        .section h2 {
            color: var(--primary-orange);
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px var(--glow);
        }

        /* Rating section */
        .rate-user {
            text-align: center;
            padding: 30px;
            background: rgba(255, 107, 53, 0.05);
            border: 2px solid var(--border-color);
            margin-bottom: 30px;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .star {
            font-size: 3em;
            cursor: pointer;
            color: var(--text-dim);
            transition: all 0.3s;
        }

        .star:hover,
        .star.active {
            color: var(--primary-orange);
            text-shadow: 0 0 20px var(--glow);
            transform: scale(1.2);
        }

        /* Button */
        button, .btn {
            background: transparent;
            border: 2px solid var(--primary-orange);
            color: var(--primary-orange);
            padding: 15px 35px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary-orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 25px var(--glow);
            transform: translateY(-2px);
        }

        /* Input/textarea */
        textarea {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            color: var(--primary-orange);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 20px var(--glow), inset 0 0 10px rgba(255, 107, 53, 0.1);
            border-color: var(--light-orange);
        }

        /* Comments */
        .comment {
            border-left: 4px solid var(--text-dim);
            padding: 25px;
            margin: 20px 0;
            background: rgba(255, 107, 53, 0.03);
            transition: all 0.3s;
        }

        .comment:hover {
            border-left-color: var(--primary-orange);
            background: rgba(255, 107, 53, 0.08);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .comment-author {
            color: var(--primary-orange);
            font-size: 1.1em;
        }

        .comment-rating {
            font-size: 1.2em;
            color: var(--primary-orange);
        }

        .comment-text {
            color: var(--text-primary);
            line-height: 1.8;
            margin: 15px 0;
        }

        .comment-time {
            font-size: 0.85em;
            color: var(--text-dim);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Trade list */
        .trade-item {
            padding: 20px;
            border: 2px solid var(--text-dim);
            margin: 15px 0;
            background: rgba(255, 107, 53, 0.02);
            cursor: pointer;
            transition: all 0.3s;
        }

        .trade-item:hover {
            border-color: var(--primary-orange);
            background: rgba(255, 107, 53, 0.05);
            box-shadow: 0 0 15px var(--ember-glow);
        }

        .trade-title {
            color: var(--primary-orange);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .trade-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--text-dim);
        }

        .premium-notice {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid var(--primary-orange);
            padding: 30px;
            text-align: center;
            color: var(--primary-orange);
            margin: 30px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-info {
                flex-direction: column;
                text-align: center;
            }

            .profile-details h1 {
                font-size: 2em;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 80px;
            border-top: 1px solid var(--border-color);
            color: var(--text-dim);
            font-size: 0.9em;
        }
    </style>
</head>

    <script>
        // Global state
        var selectedRating = 0;
        var profileUserId = null;
        var currentUserId = null;
        var isPremium = false;

        // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDXpDRA-xuHmY-vt_KQ31ZMsxmCyrMPaZs",
          authDomain: "cache-network-e8219.firebaseapp.com",
          projectId: "cache-network-e8219",
          storageBucket: "cache-network-e8219.firebasestorage.app",
          messagingSenderId: "452273831255",
          appId: "1:452273831255:web:54be8991c8ecac226fd212",
          measurementId: "G-3PL0VJGL6Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Create ember particles
        function createEmbers() {
            const container = document.getElementById('emberContainer');
            for (let i = 0; i < 30; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDuration = (Math.random() * 10 + 15) + 's';
                ember.style.animationDelay = Math.random() * 10 + 's';
                ember.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
                container.appendChild(ember);
            }
        }

        // Get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Generate user ID from gamertag
        function generateUserId(gamertag) {
            return gamertag.toLowerCase().replace(/[^a-z0-9]/g, '_');
        }

        // Load user profile
        async function loadUserProfile() {
            profileUserId = getUrlParameter('id');
            
            if (!profileUserId) {
                alert('No user specified');
                window.location.href = 'raider-market-clean.html';
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(profileUserId).get();
                
                if (!userDoc.exists) {
                    alert('User not found');
                    window.location.href = 'raider-market-clean.html';
                    return;
                }

                const userData = userDoc.data();
                
                // Generate tactical callsign (first 2 letters of gamertag)
                const callsign = userData.gamertag.substring(0, 2).toUpperCase();
                document.getElementById('profileAvatar').textContent = callsign;
                
                // Update profile header
                document.getElementById('profileGamertag').textContent = userData.gamertag.toUpperCase();
                document.getElementById('profileGamertag').setAttribute('data-text', userData.gamertag.toUpperCase());
                
                const rating = userData.rating || 5;
                const ratingPercent = (rating / 5) * 100;
                
                // Update rating display
                document.getElementById('profileRatingText').textContent = `${rating.toFixed(1)}/5.0`;
                document.getElementById('profileRatingBar').style.width = `${ratingPercent}%`;
                
                // Update stats
                document.getElementById('statRating').textContent = rating.toFixed(1);
                document.getElementById('statTrades').textContent = userData.totalTrades || 0;
                document.getElementById('statReviews').textContent = userData.totalRatings || 0;
                
                if (userData.joinDate) {
                    const joinDate = userData.joinDate.toDate();
                    const monthYear = joinDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                    document.getElementById('statJoined').textContent = monthYear;
                }
                
                // Add badges
                const badgesContainer = document.getElementById('profileBadges');
                badgesContainer.innerHTML = '';
                
                if (userData.isPremium) {
                    badgesContainer.innerHTML += '<span class="badge premium">üëë PREMIUM</span>';
                }
                
                if (rating >= 4.5 && userData.totalRatings >= 10) {
                    badgesContainer.innerHTML += '<span class="badge verified">‚úì VERIFIED TRADER</span>';
                }
                
                if (userData.isBanned) {
                    badgesContainer.innerHTML += '<span class="badge banned">‚ö† BANNED</span>';
                }
                
                // Load reviews and trades
                await loadReviews();
                await loadUserTrades();
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile');
            }
        }

        // Load reviews
        async function loadReviews() {
            try {
                const reviewsSnapshot = await db.collection('reviews')
                    .where('reviewedUserId', '==', profileUserId)
                    .orderBy('timestamp', 'desc')
                    .get();
                
                const reviewsList = document.getElementById('reviewsList');
                
                if (reviewsSnapshot.empty) {
                    reviewsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üí¨</div>
                            <p>No reviews yet</p>
                        </div>
                    `;
                    return;
                }
                
                let reviewsHtml = '';
                reviewsSnapshot.forEach(doc => {
                    const review = doc.data();
                    const rating = review.rating;
                    const ratingDisplay = `[${rating}.0/5.0]`;
                    const timeAgo = getTimeAgo(review.timestamp.seconds);
                    
                    reviewsHtml += `
                        <div class="comment">
                            <div class="comment-header">
                                <span class="comment-author">${escapeHtml(review.reviewerName)}</span>
                                <span class="comment-rating">${ratingDisplay}</span>
                            </div>
                            <div class="comment-text">${escapeHtml(review.comment)}</div>
                            <div class="comment-time">${timeAgo}</div>
                        </div>
                    `;
                });
                
                reviewsList.innerHTML = reviewsHtml;
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        // Load user trades
        async function loadUserTrades() {
            try {
                const tradesSnapshot = await db.collection('posts')
                    .where('authorId', '==', profileUserId)
                    .where('status', '==', 'active')
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get();
                
                const tradesList = document.getElementById('tradesList');
                
                if (tradesSnapshot.empty) {
                    tradesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No active trades</p>
                        </div>
                    `;
                    return;
                }
                
                let tradesHtml = '';
                tradesSnapshot.forEach(doc => {
                    const trade = doc.data();
                    const timeAgo = getTimeAgo(trade.timestamp.seconds);
                    
                    tradesHtml += `
                        <div class="trade-item" onclick="goToTrade('${doc.id}')">
                            <div class="trade-title">${escapeHtml(trade.title)}</div>
                            <div class="trade-meta">
                                <span>${trade.category.toUpperCase()}</span>
                                <span>${timeAgo}</span>
                            </div>
                        </div>
                    `;
                });
                
                tradesList.innerHTML = tradesHtml;
            } catch (error) {
                console.error('Error loading trades:', error);
            }
        }

        // Select rating
        function selectRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Submit review
        async function submitReview() {
            if (!isPremium) {
                alert('Premium access required to leave reviews');
                return;
            }
            
            if (selectedRating === 0) {
                alert('Please select a star rating');
                return;
            }
            
            const reviewText = document.getElementById('reviewText').value.trim();
            if (!reviewText) {
                alert('Please write a review');
                return;
            }
            
            if (!currentUserId) {
                alert('Please log in to leave a review');
                return;
            }
            
            if (currentUserId === profileUserId) {
                alert('You cannot review yourself');
                return;
            }
            
            try {
                const reviewerGamertag = localStorage.getItem('raiderMarketGamertag') || 'Anonymous';
                
                // Add review
                await db.collection('reviews').add({
                    reviewedUserId: profileUserId,
                    reviewerId: currentUserId,
                    reviewerName: reviewerGamertag,
                    rating: selectedRating,
                    comment: reviewText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Update user's rating
                const userDoc = await db.collection('users').doc(profileUserId).get();
                const userData = userDoc.data();
                
                const currentRating = userData.rating || 5;
                const currentTotal = userData.totalRatings || 0;
                
                const newTotal = currentTotal + 1;
                const newRating = ((currentRating * currentTotal) + selectedRating) / newTotal;
                
                await db.collection('users').doc(profileUserId).update({
                    rating: newRating,
                    totalRatings: newTotal
                });
                
                alert('Review submitted successfully!');
                
                // Reset form
                selectedRating = 0;
                document.getElementById('reviewText').value = '';
                document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
                
                // Reload profile
                loadUserProfile();
            } catch (error) {
                console.error('Error submitting review:', error);
                alert('Failed to submit review. Please try again.');
            }
        }

        // Go to trade
        function goToTrade(tradeId) {
            window.location.href = `raider-market-clean.html#trade-${tradeId}`;
        }

        // Check if user is premium
        async function checkPremiumStatus() {
            const token = localStorage.getItem('raiderMarketToken');
            const gamertag = localStorage.getItem('raiderMarketGamertag');
            
            if (token && gamertag) {
                currentUserId = generateUserId(gamertag);
                
                // Check for admin codes
                if (token === 'ARCEOLOGY_ADMIN_2026' || token === 'PATTI_ADMIN_ACCESS') {
                    isPremium = true;
                    return;
                }
                
                // Verify real token
                try {
                    const querySnapshot = await db.collection('accessTokens')
                        .where('token', '==', token)
                        .get();
                    
                    if (!querySnapshot.empty) {
                        const data = querySnapshot.docs[0].data();
                        isPremium = data.active === true;
                    }
                } catch (error) {
                    console.error('Error checking premium status:', error);
                }
            }
            
            // Hide rate section if not premium
            if (!isPremium) {
                document.getElementById('rateSection').innerHTML = `
                    <h2>RATE THIS TRADER</h2>
                    <div class="premium-notice">
                        üîí PREMIUM ACCESS REQUIRED TO LEAVE REVIEWS
                        <br><br>
                        <a href="raider-market-clean.html" style="color: var(--primary-orange); text-decoration: underline;">Upgrade to Premium</a>
                    </div>
                `;
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getTimeAgo(timestamp) {
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            if (diff < 2592000) return Math.floor(diff / 86400) + 'd ago';
            return Math.floor(diff / 2592000) + ' months ago';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            createEmbers();
            await checkPremiumStatus();
            await loadUserProfile();
        });
    </script>
</body>
