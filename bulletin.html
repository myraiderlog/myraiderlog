.card-pin.ember { background: radial-gradient(circle at 40% 40%, var(--ember), #a06030); } .card-pin.rust { background: radial-gradient(circle at 40% 40%, var(--rust), #8a4030); } .card-pin.sand { background: radial-gradient(circle at 40% 40%, var(--sand), #a09878); } .card-pin.steel { background: radial-gradient(circle at 40% 40%, #8a8070, var(--steel)); }

.drawer-close:hover { color: var(--ember); }

<body>
<nav><div class="nav-logo-section"><a href="index.html" class="nav-logo">arceology</a><div class="nav-terminal">terminal.speranza</div></div><div class="nav-links"><a href="blog.html">logs</a><a href="videos.html">gameplay</a><a href="bulletin.html" class="active">intel</a><a href="store.html">gear</a><a href="about.html">about</a></div></nav>
<div class="board-header"><h1>Operations Board</h1><div class="subtitle">Recovered Field Intelligence // Speranza Underground</div><div class="classification">Clearance: Raider Eyes Only</div></div>
<div class="board-container" id="boardContainer"></div>
<div class="board-footer">arceology.terminal // speranza archives // signal intercept system v0.3 // auto-sorted by timestamp</div>
<script>
function categorizeEntry(e) {
  if (e.status === "unconfirmed") return "noise";
  var now = new Date();
  var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  if (e.startDate && e.endDate) {
    var s = new Date(e.startDate);
    var en = new Date(e.endDate);
    en.setHours(23, 59, 59);
    if (today >= s && today <= en) return "live";
    if (today < s) return "incoming";
    if (today > en) return "archive";
  }
  if (e.startDate && !e.endDate) {
    var s2 = new Date(e.startDate);
    if (today < s2) return "incoming";
    return "live";
  }
  return "noise";
}
var PIN_COLORS = ["ember", "rust", "sand", "steel"];
var PIN_POS = ["pin-left", "pin-center", "pin-right"];
function randomPin() { return { color: PIN_COLORS[Math.floor(Math.random() * PIN_COLORS.length)], pos: PIN_POS[Math.floor(Math.random() * PIN_POS.length)] }; }
function randomRotation() { return (Math.random() * 4 - 2).toFixed(2); }
var ZONES = [
  { key: "live", icon: "//", title: "Live Transmissions" },
  { key: "incoming", icon: ">>", title: "Incoming Signals" },
  { key: "archive", icon: "--", title: "Cold Case Files" },
  { key: "noise", icon: "??", title: "Noise // Unconfirmed" }
];
function getStampClass(e, z) { if (z === "live") return "live"; if (e.status === "unconfirmed") return "unconfirmed"; if (z === "archive") return "archived"; return "confirmed"; }
function getStampText(e, z) { if (z === "live") return "LIVE"; if (e.status === "unconfirmed") return "UNCONFIRMED"; if (z === "archive") return "ARCHIVED"; return "CONFIRMED"; }
function formatDate(d) { if (!d) return "???"; var dt = new Date(d); var m = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]; return m[dt.getMonth()] + " " + dt.getDate() + ", " + dt.getFullYear(); }
var activeDrawer = null;
function toggleDrawer(id, cardEl) {
  var drawer = document.getElementById("drawer-" + id);
  if (activeDrawer && activeDrawer !== id) {
    var prev = document.getElementById("drawer-" + activeDrawer);
    if (prev) prev.classList.remove("open");
    var prevCard = document.querySelector("[data-id='" + activeDrawer + "']");
    if (prevCard) prevCard.classList.remove("active");
  }
  if (drawer.classList.contains("open")) {
    drawer.classList.remove("open");
    cardEl.classList.remove("active");
    activeDrawer = null;
  } else {
    drawer.classList.add("open");
    cardEl.classList.add("active");
    activeDrawer = id;
    setTimeout(function() { drawer.scrollIntoView({ behavior: "smooth", block: "nearest" }); }, 150);
  }
}
function closeDrawer(id) {
  var drawer = document.getElementById("drawer-" + id);
  var card = document.querySelector("[data-id='" + id + "']");
  if (drawer) drawer.classList.remove("open");
  if (card) card.classList.remove("active");
  activeDrawer = null;
  if (card) setTimeout(function() { card.scrollIntoView({ behavior: "smooth", block: "center" }); }, 100);
}
function renderBoard(INTEL_DATA) {
  var container = document.getElementById("boardContainer");
  container.innerHTML = "";
  var sorted = { live: [], incoming: [], archive: [], noise: [] };
  INTEL_DATA.forEach(function(e) { sorted[categorizeEntry(e)].push(e); });
  ZONES.forEach(function(zone) {
    var entries = sorted[zone.key];
    var zoneEl = document.createElement("div");
    zoneEl.className = "zone";
    zoneEl.innerHTML = '<div class="zone-header"><span class="zone-icon">' + zone.icon + '</span><h2>' + zone.title + '</h2><div class="zone-line"></div><span class="zone-count">' + entries.length + " ITEM" + (entries.length !== 1 ? "S" : "") + '</span></div>';
    if (entries.length === 0) {
      zoneEl.innerHTML += '<div class="zone-empty">\u2014 No signals in this channel \u2014</div>';
    } else {
      var grid = document.createElement("div");
      grid.className = "card-grid";
      entries.forEach(function(entry) {
        var pin = randomPin();
        var rotation = randomRotation();
        var stampClass = getStampClass(entry, zone.key);
        var stampText = getStampText(entry, zone.key);
        var dateStr = "";
        if (entry.startDate || entry.endDate) {
          dateStr = formatDate(entry.startDate) + (entry.endDate ? " \u2014 " + formatDate(entry.endDate) : " \u2014 Ongoing");
        } else if (entry.rumoredWindow) {
          dateStr = "Rumored: " + entry.rumoredWindow;
        }
        var wrapper = document.createElement("div");
        wrapper.className = "card-wrapper";
        var cardHTML = '<div class="card" style="transform:rotate(' + rotation + 'deg);" data-id="' + entry.id + '">' +
          '<div class="card-tape"></div>' +
          '<div class="card-pin ' + pin.color + " " + pin.pos + '"></div>' +
          '<div class="card-stamp ' + stampClass + '">' + stampText + '</div>' +
          '<div class="card-title">' + entry.title + '</div>' +
          '<div class="card-teaser">\u201C' + entry.teaser + '\u201D</div>' +
          (dateStr ? '<div class="card-date">' + dateStr + '</div>' : "") +
          '</div>';
        var drawerHTML = '<div class="drawer" id="drawer-' + entry.id + '">' +
          '<div class="drawer-inner">' +
          '<div class="drawer-section"><div class="drawer-label">Situation Report</div><div class="drawer-text">' + entry.summary + '</div></div>' +
          (dateStr ? '<div class="drawer-section"><div class="drawer-label">Window</div><div class="drawer-text">' + dateStr + '</div></div>' : "") +
          '<div class="drawer-section"><div class="drawer-label">How It Works</div><ul class="drawer-list">' + entry.howItWorks.map(function(x) { return "<li>" + x + "</li>"; }).join("") + '</ul></div>' +
          '<div class="drawer-section"><div class="drawer-label">Rewards // Loot</div><ul class="drawer-list">' + entry.rewards.map(function(x) { return "<li>" + x + "</li>"; }).join("") + '</ul></div>' +
          '<div class="drawer-section"><div class="drawer-label">Raider Impact</div><ul class="drawer-list">' + entry.raiderImpact.map(function(x) { return "<li>" + x + "</li>"; }).join("") + '</ul></div>' +
          '<div class="drawer-sources"><div class="drawer-label">Sources</div>' + entry.sources.map(function(s) { return '<a href="' + s.url + '" target="_blank" rel="noopener">[' + s.label + "]</a>"; }).join("") + '</div>' +
          '<div class="drawer-updated">Last updated: ' + formatDate(entry.lastUpdated) + '</div>' +
          '<div class="drawer-close" onclick="closeDrawer(\x27' + entry.id + '\x27)">[ fold note ]</div>' +
          '</div></div>';
        wrapper.innerHTML = cardHTML + drawerHTML;
        var card = wrapper.querySelector(".card");
        card.addEventListener("click", function() { toggleDrawer(entry.id, card); });
        grid.appendChild(wrapper);
      });
      zoneEl.appendChild(grid);
    }
    container.appendChild(zoneEl);
  });
}
fetch("intel-data.json")
  .then(function(r) { return r.json(); })
  .then(function(data) { renderBoard(data); })
  .catch(function(err) {
    document.getElementById("boardContainer").innerHTML = '<div class="zone-empty">// SIGNAL LOST \u2014 Failed to load intel data: ' + err.message + '</div>';
  });
</script>
